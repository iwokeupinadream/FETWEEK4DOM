<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    
</head>
<body class="container bg-warning">

    <div class="row">
        <div class="col-md">
            <table id="list" class="table table-striped table-hover bg-success">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                    </tr>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-md bg-success">
            <form>
                <div class="form-group">
                    <label for="firstName">Please enter your first name</label>
                    <input type="firstName" class="form-control" id="firstName" placeholder="first name">
                </div>
            </form>
            <form>
                <div class="form-group">
                    <label for="lastName">Please enter your first name</label>
                    <input type="lastName" class="form-control" id="lastName" placeholder="last name">
                </div>  
            </form>
            <form>
                <div class="form-group">
                    <label for="birthday">Please enter your birthday</label>
                    <input type="date" class="form-control" id="birthday" placeholder="date of birth">
                </div>
            </form>
            <button id="add" class="btn btn-primary form-control">Submit</button>  
        </div>
    </div>
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/week4.js"></script>
</body>
</html>
